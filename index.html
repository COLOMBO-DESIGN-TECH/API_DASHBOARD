<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>API DASHBOARD</h2>
                <form id="loginForm">
                    <label for="username">User name</label>
                    <input type="text" id="username" placeholder="admin" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="admin" required>

                    <p id="error-message" class="error-text"></p> 

                    <button type="submit">Log in</button>
                </form>
            </form>
        </div>
    </div>

    <script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the form from submitting normally

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    if (username === "admin" && password === "admin") {
        window.location.href = "dashboard.html"; // Redirect immediately
    } else {
        document.getElementById("error-message").innerText = "Invalid Credentials! Try again."; // Show error message
    }
});
    </script>

</body>
</html>
